<mat-toolbar>
  <span>Elvin's Angular Collections</span>
</mat-toolbar>

<div class="empty-space"></div>

<mat-accordion>
  <mat-expansion-panel #ePanel *ngFor="let collection of collections">
    <mat-expansion-panel-header>
      <mat-panel-title><h2>{{ collection.category }}</h2></mat-panel-title>
      <mat-panel-description>{{ collection.description }}</mat-panel-description>
    </mat-expansion-panel-header>
    <ng-container *ngIf="ePanel.expanded">
      <mat-card *ngFor="let component of collection.components">
        <mat-card-header>
          <mat-card-title>{{ component.name }}</mat-card-title>
          <mat-card-subtitle>{{ component.description }}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          <ndc-dynamic [ndcDynamicComponent]="component.component"></ndc-dynamic>
        </mat-card-content>
      </mat-card>
    </ng-container>
  </mat-expansion-panel>
</mat-accordion>
